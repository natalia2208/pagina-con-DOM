<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h1>Hola üõçÔ∏è</h1>
  <h2>Productos en tu carrito</h2>
  <div id="carrito-contenedor" class="row mt-4"></div>

  <button id="vaciar" class="btn btn-danger mt-3">Vaciar carrito</button>
  <button onclick="window.location.href='index.html'" class="btn btn-secondary mt-3">Volver a productos</button>

  <script>
    const contenedor = document.getElementById("carrito-contenedor");
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    if (carrito.length === 0) {
      contenedor.innerHTML = "<p>No hay productos en el carrito.</p>";
    } else {
      carrito.forEach(producto => {
        const card = document.createElement("div");
        card.classList.add("col-md-3", "mb-3");
        card.innerHTML = `
          <div class="card">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">${producto.descripcion}</p>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    document.getElementById("vaciar").addEventListener("click", () => {
      localStorage.removeItem("carrito");
      location.reload();
    });
  </script>

  <script src="js/js.js"></script>
</body>
</html>
